language: php

php:
  - '7.2'
  - '7.3'
  - nightly

install:
  - ./bin/ci/install_php_modules.sh
  - composer install

before_script:
  - phpenv config-rm xdebug.ini || echo "No XDebug config"
  - if [ $(phpenv version-name) == "nightly" ]; then TRAVIS_ALLOW_FAILURE=true; fi

script:
  - vendor/bin/phan
  - vendor/bin/phpcs --standard=PSR1,PSR2,PSR12 assign Utils/ Functions/ FileRegistry/Functions/ config/ Models/ Validation/


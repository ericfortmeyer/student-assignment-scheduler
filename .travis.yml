language: php

php:
  - '7.2'
  - '7.3'
  # - nightly

install:
  - ./bin/ci/install_php_modules.sh
  - composer install

before_script:
  - if [ $(phpenv version-name) == "7.2" ]; then phpenv config-rm xdebug.ini;
  - if [ $(phpenv version-name) == "7.3" ]; then TRAVIS_ALLOW_FAILURE=true;

script:
  - vendor/bin/phan
  - vendor/bin/phpcs -p --standard=PSR2 assign Utils/ Functions/ FileRegistry/Functions/ config/ Models/ Validation/

